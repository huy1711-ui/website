<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Tài Kho?n Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .game-acc {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .acc-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: calc(33% - 40px);
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .acc-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .acc-card h2 {
            color: #333;
        }
        footer {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bán Tài Kho?n Game</h1>
    </header>
    <div class="content">
        <div class="game-acc">
            <div class="acc-card">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h2>Tài Kho?n Game 1</h2>
                <p>Thông tin tài kho?n game.</p>
                <button>Mua ngay</button>
            </div>
            <div class="acc-card">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h2>Tài Kho?n Game 2</h2>
                <p>Thông tin tài kho?n game.</p>
                <button>Mua ngay</button>
            </div>
            <div class="acc-card">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h2>Tài Kho?n Game 3</h2>
                <p>Thông tin tài kho?n game.</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Bán Tài Kho?n Game. M?i quy?n du?c b?o luu.</p>

</html>
